<svg viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="350" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Array as Relational Table</text>
  
  <!-- Array representation -->
  <g id="array">
    <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2D Array</text>
    
    <!-- Grid -->
    <g stroke="black" stroke-width="1" fill="none">
      <rect x="50" y="80" width="30" height="30"/>
      <rect x="80" y="80" width="30" height="30"/>
      <rect x="110" y="80" width="30" height="30"/>
      <rect x="50" y="110" width="30" height="30"/>
      <rect x="80" y="110" width="30" height="30"/>
      <rect x="110" y="110" width="30" height="30"/>
      <rect x="50" y="140" width="30" height="30"/>
      <rect x="80" y="140" width="30" height="30"/>
      <rect x="110" y="140" width="30" height="30"/>
    </g>
    
    <!-- Values -->
    <g font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      <text x="65" y="100">15</text>
      <text x="95" y="100">22</text>
      <text x="125" y="100">31</text>
      <text x="65" y="130">18</text>
      <text x="95" y="130">25</text>
      <text x="125" y="130">29</text>
      <text x="65" y="160">12</text>
      <text x="95" y="160">19</text>
      <text x="125" y="160">27</text>
    </g>
    
    <!-- Dimension labels -->
    <text x="25" y="100" font-family="Arial, sans-serif" font-size="11">i=0</text>
    <text x="25" y="130" font-family="Arial, sans-serif" font-size="11">i=1</text>
    <text x="25" y="160" font-family="Arial, sans-serif" font-size="11">i=2</text>
    <text x="65" y="195" font-family="Arial, sans-serif" font-size="11">j=0</text>
    <text x="95" y="195" font-family="Arial, sans-serif" font-size="11">j=1</text>
    <text x="125" y="195" font-family="Arial, sans-serif" font-size="11">j=2</text>
  </g>
  
  <!-- Arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <line x1="160" y1="125" x2="210" y2="125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Table representation -->
  <g id="table">
    <text x="315" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Relational Table</text>
    
    <!-- Table structure -->
    <g stroke="black" stroke-width="1" fill="none">
      <!-- Header row -->
      <rect x="250" y="80" width="40" height="25" fill="#e0e0e0"/>
      <rect x="290" y="80" width="40" height="25" fill="#e0e0e0"/>
      <rect x="330" y="80" width="50" height="25" fill="#e0e0e0"/>
      
      <!-- Data rows -->
      <rect x="250" y="105" width="40" height="20"/>
      <rect x="290" y="105" width="40" height="20"/>
      <rect x="330" y="105" width="50" height="20"/>
      
      <rect x="250" y="125" width="40" height="20"/>
      <rect x="290" y="125" width="40" height="20"/>
      <rect x="330" y="125" width="50" height="20"/>
      
      <rect x="250" y="145" width="40" height="20"/>
      <rect x="290" y="145" width="40" height="20"/>
      <rect x="330" y="145" width="50" height="20"/>
      
      <rect x="250" y="165" width="40" height="20"/>
      <rect x="290" y="165" width="40" height="20"/>
      <rect x="330" y="165" width="50" height="20"/>
    </g>
    
    <!-- Headers -->
    <g font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">
      <text x="270" y="97">i</text>
      <text x="310" y="97">j</text>
      <text x="355" y="97">value</text>
    </g>
    
    <!-- Data -->
    <g font-family="Arial, sans-serif" font-size="11" text-anchor="middle">
      <text x="270" y="118">0</text>
      <text x="310" y="118">0</text>
      <text x="355" y="118">15</text>
      
      <text x="270" y="138">0</text>
      <text x="310" y="138">1</text>
      <text x="355" y="138">22</text>
      
      <text x="270" y="158">0</text>
      <text x="310" y="158">2</text>
      <text x="355" y="158">31</text>
      
      <text x="270" y="178">1</text>
      <text x="310" y="178">0</text>
      <text x="355" y="178">18</text>
    </g>
    
    <!-- Ellipsis -->
    <text x="315" y="198" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">...</text>
  </g>
  
  <!-- Second arrow -->
  <line x1="400" y1="125" x2="450" y2="125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Table with coordinate transform -->
  <g id="transformed-table">
    <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">With Coordinate Transform</text>
    
    <!-- Table structure -->
    <g stroke="black" stroke-width="1" fill="none">
      <!-- Header row -->
      <rect x="480" y="80" width="30" height="25" fill="#e0e0e0"/>
      <rect x="510" y="80" width="30" height="25" fill="#e0e0e0"/>
      <rect x="540" y="80" width="45" height="25" fill="#e0e0e0"/>
      <rect x="585" y="80" width="45" height="25" fill="#b3d9ff"/>
      <rect x="630" y="80" width="45" height="25" fill="#b3d9ff"/>
      <rect x="675" y="80" width="45" height="25" fill="#e0e0e0"/>
      
      <!-- Data rows -->
      <rect x="480" y="105" width="30" height="20"/>
      <rect x="510" y="105" width="30" height="20"/>
      <rect x="540" y="105" width="45" height="20"/>
      <rect x="585" y="105" width="45" height="20"/>
      <rect x="630" y="105" width="45" height="20"/>
      <rect x="675" y="105" width="45" height="20"/>
      
      <rect x="480" y="125" width="30" height="20"/>
      <rect x="510" y="125" width="30" height="20"/>
      <rect x="540" y="125" width="45" height="20"/>
      <rect x="585" y="125" width="45" height="20"/>
      <rect x="630" y="125" width="45" height="20"/>
      <rect x="675" y="125" width="45" height="20"/>
      
      <rect x="480" y="145" width="30" height="20"/>
      <rect x="510" y="145" width="30" height="20"/>
      <rect x="540" y="145" width="45" height="20"/>
      <rect x="585" y="145" width="45" height="20"/>
      <rect x="630" y="145" width="45" height="20"/>
      <rect x="675" y="145" width="45" height="20"/>
    </g>
    
    <!-- Headers -->
    <g font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-weight="bold">
      <text x="495" y="97">i</text>
      <text x="525" y="97">j</text>
      <text x="562" y="97">value</text>
      <text x="607" y="97">lon</text>
      <text x="652" y="97">lat</text>
      <text x="697" y="97">class</text>
    </g>
    
    <!-- Data -->
    <g font-family="Arial, sans-serif" font-size="10" text-anchor="middle">
      <text x="495" y="118">0</text>
      <text x="525" y="118">0</text>
      <text x="562" y="118">15</text>
      <text x="607" y="118">-122.4</text>
      <text x="652" y="118">37.8</text>
      <text x="697" y="118">water</text>
      
      <text x="495" y="138">0</text>
      <text x="525" y="138">1</text>
      <text x="562" y="138">22</text>
      <text x="607" y="138">-122.3</text>
      <text x="652" y="138">37.8</text>
      <text x="697" y="138">urban</text>
      
      <text x="495" y="158">0</text>
      <text x="525" y="158">2</text>
      <text x="562" y="158">31</text>
      <text x="607" y="158">-122.2</text>
      <text x="652" y="158">37.8</text>
      <text x="697" y="158">forest</text>
    </g>
    
    <!-- Ellipsis -->
    <text x="600" y="178" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">...</text>
  </g>
  
  <!-- Annotations -->
  <g font-family="Arial, sans-serif" font-size="11" font-style="italic">
    <text x="315" y="240" text-anchor="middle">Dimensions become columns</text>
    <text x="315" y="255" text-anchor="middle">Values are a column</text>
    
    <text x="600" y="240" text-anchor="middle" fill="#0066cc">Coordinate transform adds columns</text>
    <text x="600" y="255" text-anchor="middle">Value transform maps to categories</text>
  </g>
  
  <!-- Legend for coordinate transform -->
  <g transform="translate(500, 280)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Transform Examples:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11">• Spatial: (i,j) → (longitude, latitude)</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11">• Categorical: value → land_use_class</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="11">• Temporal: frame_index → timestamp</text>
  </g>
</svg>