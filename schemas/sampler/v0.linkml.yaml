id: https://github.com/nclack/noid/schemas/sampler/v0.linkml
name: sampler
title: Sampler Methods Schema
description: Interpolation and extrapolation methods for array sampling and coordinate transforms
version: 0.1.0
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  noid_sampler: https://github.com/nclack/noid/schemas/sampler/

default_prefix: noid_sampler

imports:
  - linkml:types

classes:
  SamplerConfig:
    description: Configuration for sampling transforms (displacements and lookup tables)
    attributes:
      interpolation:
        description: Interpolation method
        any_of:
          - range: InterpolationMethod
          - range: string
        ifabsent: string(nearest)
      extrapolation:
        description: Extrapolation method
        any_of:
          - range: ExtrapolationMethod
          - range: string
        ifabsent: string(nearest)

enums:
  InterpolationMethod:
    permissible_values:
      linear:
        description: Linear interpolation
      nearest:
        description: Nearest neighbor interpolation
      cubic:
        description: Cubic interpolation

  ExtrapolationMethod:
    permissible_values:
      nearest:
        description: Nearest neighbor extrapolation
      zero:
        description: Zero extrapolation
      constant:
        description: Constant extrapolation
      reflect:
        description: Reflect about boundary edge
      wrap:
        description: Wrap around periodically
